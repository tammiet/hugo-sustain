<div class="container mb-3">
  <nav class="navbar">
    <div class="container-fluid">
      <a href="{{ .Site.BaseURL }}">
        <i class="fa fa-home"></i>
      </a>
      <div class="ms-auto mb-2 mb-lg-0">
        {{ if .Site.Menus.main }}
          {{ range .Site.Menus.main }}
            <div><a href="{{ .URL }}">{{ .Name | upper }}</a></div>
          {{ end }}
        {{ end }}
      </div>
  </div>
</nav>
